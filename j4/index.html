<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="../css/style-main.css">
    <link rel="stylesheet" href="../css/style_j4.css">
    <title>Выпускной квест</title>
</head>
<body>
    <div id="game">
        <h1>Чтобы получить главный приз, открой все замочки с помощью ключей из Информатикса.</h1>
        <div class="main-cont">
            <div class="container">
                <div id="mark" class="card-block">
                    <img src="../assets/padlock4.png" alt="замок" class="card-block-img front lock"
                        title="Блок под замком. Чтобы его открыть, нужно ввести в поле ключ."
                        longdesc="https://ru.freepik.com/free-vector/padlock_35202572.htm#fromView=search&page=1&position=22&uuid=fac41722-54b7-4e30-9942-a59e31dec805 Изображение от juicy_fish на Freepik">
                    <img id="mark-img" src="../assets/mark.png" alt="Блок Марка" class="card-block-img back">
                    <img id="math" src="../assets/Scratch.png" alt="второй Блок Интерактивных приложений" class="card-block-img back">
                </div>
                <div id="bk" class="card-block">
                    <img src="../assets/padlock4.png" alt="замок" class="card-block-img front lock"
                        title="Блок под замком. Чтобы его открыть, нужно ввести в поле ключ."
                        longdesc="https://ru.freepik.com/free-vector/padlock_35202572.htm#fromView=search&page=1&position=22&uuid=fac41722-54b7-4e30-9942-a59e31dec805 Изображение от juicy_fish на Freepik">
                    <img src="../assets/internet4.jpg"
                        longdesc="https://ru.freepik.com/free-vector/hand-drawn-flat-design-intranet-illustration_25726594.htm#fromView=search&page=1&position=26&uuid=34905556-1aae-4f41-8496-884100bdee5b Изображение от freepik"
                        alt="Блок Базовой Компьютерной Подготовки" class="card-block-img back">
                </div>
            </div>
            <div class="container">
                <div id="paint" class="card-block">
                    <img src="../assets/padlock4.png" alt="замок" class="card-block-img front lock"
                        title="Блок под замком. Чтобы его открыть, нужно ввести в поле ключ."
                        longdesc="https://ru.freepik.com/free-vector/padlock_35202572.htm#fromView=search&page=1&position=22&uuid=fac41722-54b7-4e30-9942-a59e31dec805 Изображение от juicy_fish на Freepik">
                    <img src="../assets/graf4-1.png"
                        longdesc="https://storyset.com/technology Technology illustrations by Storyset"
                        alt="Блок Графики" class="card-block-img back">
                </div>
                <div id="graf" class="card-block">
                    <img src="../assets/padlock4.png" alt="замок" class="card-block-img front lock"
                        title="Блок под замком. Чтобы его открыть, нужно ввести в поле ключ."
                        longdesc="https://ru.freepik.com/free-vector/padlock_35202572.htm#fromView=search&page=1&position=22&uuid=fac41722-54b7-4e30-9942-a59e31dec805 Изображение от juicy_fish на Freepik">
                    <img src="../assets/Pictoblox.png" alt="Блок Интерактивных приложений" class="card-block-img back">
                </div>
            </div>
        </div>
        <div class="bottom-container">
            <input id="keycode" placeholder="Введи ключ, чтобы открыть один из замков">
            <button data-class="j4">Проверить ключ</button>
        </div>
        <div id="prompt-container" class="hidden">
            <p id="prompt-text"></p>
        </div>
    </div>
    <div class="finish-wrap hidden">
        <div id="finish">
            <img src="../assets/fin4.jpg" alt="Шарики и поздравление" class="card-block-img"
                longdesc="https://ru.freepik.com/free-vector/realistic-class-of-2023-background_39431818.htm#fromView=search&page=1&position=0&uuid=833a15d9-90d5-420c-9a0c-ce1d05ecd5e2 Изображение от pikisuperstar на Freepik">
            <div class="finish-text">
                <h3>Поздравляем с прохождением выпускного квеста!</h3>
                <p>За прохождение квеста ты получаешь диплом выпускника!<br>Его можно найти <a href="http://my.informatics.ru/pupil/download_center/" target="_blank">ЗДЕСЬ</a></p>
            </div>
        </div>
    </div>
    <script src="./../js/main.js"></script>
</body>
</html>
